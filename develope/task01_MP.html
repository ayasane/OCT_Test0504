<!DOCTYPE html>
<html>
<head>
    <script src="src/jspsych-6.1.0/jspsych.js"></script>
    <script src="src/jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="src/jspsych-6.1.0/plugins/jspsych-html-button-response.js"></script>
    <script src="src/jspsych-6.1.0/plugins/jspsych-fullscreen.js"></script>
    <link rel="stylesheet" href="src/jspsych-6.1.0/css/jspsych.css"></link>
    <style>
      button.button1{
        background-color: #248;
        border-style:none;
        font-size:500px;
      }
      button.button2{
        background-color: #248;
        border-style:none;
        font-size:250px;
      }
     </style>
</head>

<body>
    <script type="text/javascript">



      /* 課題に関するコードを以下に書く */
      var fullscreen = {
        type: 'fullscreen',
        message: '<p>以下のボタンをクリックすると，画面は全画面表示に切り替わります。全画面表示を止めたい場合はEscキーを押してください。</p>',
        button_label: "全画面表示に切り替え",
        fullscreen_mode: true
      };
      var welcome = {
        type: "html-keyboard-response",
        stimulus: "こんにちは！"
      };
      var instruction = {
        type: "html-keyboard-response",
        stimulus: "教示？"
      };

      var instruction = {
        type: "html-keyboard-response",
        stimulus: "練習？"
      };

      var fixation = {
          type: 'html-keyboard-response',
          stimulus: '<div style="font-size:60px;">+</div>',
          choices: jsPsych.NO_KEYS,
          trial_duration: 1000
    }

      /* タイムラインの設定 */
      var timeline = [];
      var test = [];
      /*timeline.push(fullscreen);*/
      timeline.push(welcome,instruction,fixation);

      for(var i=1; i<3; i++){
          var buttontype='<button type="button" class="button'+i+'">push</button>';
          test[i] = {
          type: 'html-button-response',
          stimulus: '<p style="color: red; font-size: 48px; font-weight: bold;">GREEN</p>',
          button_html:buttontype,
          choices: ['Green']
          /*prompt: "<p>What color is this word?</p>"*/
        };
      timeline.push(test[i]);
      };


      /* 課題開始 */
      jsPsych.init({
        timeline: timeline,
        on_finish: function() {
          jsPsych.data.displayData();
        }
      });

    </script>
</body>
</html>

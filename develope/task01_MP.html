<!DOCTYPE html>
<html>
<head>
    <script src="src/jspsych-6.1.0/jspsych.js"></script>
    <script src="src/jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="src/jspsych-6.1.0/plugins/jspsych-html-button-response.js"></script>
    <script src="src/jspsych-6.1.0/plugins/jspsych-fullscreen.js"></script>
    <link rel="stylesheet" href="src/jspsych-6.1.0/css/jspsych.css"></link>
</head>

<body>
    <script type="text/javascript">
      /* 課題に関するコードを以下に書く */
      var fullscreen = {
        type: 'fullscreen',
        message: '<p>以下のボタンをクリックすると，画面は全画面表示に切り替わります。全画面表示を止めたい場合はEscキーを押してください。</p>',
        button_label: "全画面表示に切り替え",
        fullscreen_mode: true
      };
      var instruction = {
        type: "html-keyboard-response",
        stimulus: "教示？"
      };

      var instruction = {
        type: "html-keyboard-response",
        stimulus: "練習？"
      };

      var instructionMain = {
        type: "html-keyboard-response",
        stimulus: "本番？"
      };

      var fixation = {
          type: 'html-keyboard-response',
          stimulus: '<div style="font-size:60px;">+</div>',
          choices: jsPsych.NO_KEYS,
          trial_duration: 2000
      }
      var w=window.innerWidth;
      var h=window.innerHeight;
      var size=Math.floor(h/4);
      var reduce=Math.floor(size/20);

      var x=[];var y=[];var boxsize=[];
      for (var i=0; i<20;i++){
        boxsize[i]=size-i*reduce;
        x[i]=Math.floor(Math.random()*(w));
        if(x[i]+boxsize[i]>w){
          x[i]=w-boxsize[i];
        }
        y[i]=Math.floor(Math.random()*(h));
        if(y[i]+boxsize[i]>h){
           y[i]=h-boxsize[i];
        }
      }

      /* タイムラインの設定 */
      var timeline = [];
      var test = [];
      var maintest = [];

      /*timeline.push(fullscreen);*/
      timeline.push(instruction,fixation);

      for(var i=0; i<20; i++){
          var buttontype=
          '<button type="button" \
            style="\
              width:'+boxsize[i]+'px;\
              height:'+boxsize[i]+'px;\
              position:absolute;\
              left:'+x[i]+'px;\
              top:'+y[i]+'px;\
              background-color:green;\
              color:green;\
              border-style:none;">+\
            </button>';

          test[i] = {
            type: 'html-button-response',
            stimulus: [],
            button_html:buttontype,
            choices: ['　']
          };
          timeline.push(test[i]);
      };

timeline.push(instructionMain,fixation);

/*本番：時間制限あり*/
      for(var i=0; i<20; i++){
          var buttontype=
          '<button type="button" \
            style="\
              width:'+boxsize[i]+'px;\
              height:'+boxsize[i]+'px;\
              position:absolute;\
              left:'+x[i]+'px;\
              top:'+y[i]+'px;\
              background-color:green;\
              color:green;\
              border-style:none;">+\
            </button>';

          maintest[i] = {
            type: 'html-button-response',
            stimulus: [],
            button_html:buttontype,
            choices: ['　'],
            trial_duration: 5000
          };
          timeline.push(maintest[i]);
      };

      /* 課題開始 */
      jsPsych.init({
        timeline: timeline,
        on_finish: function() {
          jsPsych.data.displayData();
        }
      });

    </script>
</body>
</html>
